<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tamanho de textos</title>
    <style type="text/css">
     div {
        font-size: 25px;
     }
     .texto {
        /*
        px -> tamanho fixo
        % -> tamanho relativo
        em -> tamanho relativo ao container pai
        */
        font-size: 2em;
      }
      .texto2 {
        font-size: 1.5em;
      }
    </style>
</head>
<body>
    <!--quando falamos de container pai,
    nos referimos ao par de tags na qual o meu codigo esta dentro-->
    <div>
        <p class="texto">Conteúdo</p>
        <p class="texto2">Conteúdo</p>
    </div>
</body>
</html>
