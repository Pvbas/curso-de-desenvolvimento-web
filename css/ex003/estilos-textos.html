<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estilos de textos</title>
    <style type="text/css">
        body {
            font-size: 30px;
            font-family:"Times New Roman", Times, serif;
        }
        .negrito {
            /*normal, bold, 100 ate 900*/
            font-weight: 900;
        }

        .italico {
            font-style: italic;
        }

        .formatacao {
            /*text-decoration: underline;*/
            /*text-decoration: overline;*/
            text-decoration: line-through;
        }

    </style>
</head>
<body>
    <p class="negrito">Texto negrito</p>
    <p class="formatacao">Texto negrito</p> <br>

    <p class="italico">Texto ítalico</p>
    <p class="formatacao">Texto ítalico</p>
   



</body>
</html>
