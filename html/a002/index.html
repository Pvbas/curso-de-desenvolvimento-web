<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas ordenadas e não ordenadas</title>
</head>
<body>
    <h1>Exemplos de situações:</h1>
    <h2>Mapa do site</h2>
    <!--types para listas não ordenadas: circle, square e 
    disc(o padrão)-->
    <ul type="disc">
    <u>
        <li>Home</li>
        <li>Quem somos</li>
        <li>Contatos</li>
    </u>
    </ul>

    <h2>Perguntas</h2>
    <!--types para listas ordenadas: 1(padrão), A, a, I, 
    i-->
    <ol type="1">
    <strong>
        <li>Comida favorita?</li>
        <li>Cor favorita?</li>
        <li>Anime favorito?</li>
    </strong>
    </ol>
</body>
</html>
