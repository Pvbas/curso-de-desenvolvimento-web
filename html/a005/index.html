<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
</head>
<body>
    <h2>Login</h2>
    <form>

        Login:<br>
        <input type="text" name="login"><br>

        Senha:<br>
        <input type="password" name="senha"><br>

        <input type="button" value="Logar">

    </form>
    
    <h2>Cadastre-se</h2>

    <form>    
        Login:<br>
        <input type="text" name="login"><br><br>
        
        Sexo:<br>
        <!--para impedir ocasiões de multiplas marcações é preciso conter
        o mesmo mome no "name"-->
        <input type="radio" name="sexo" value="M"> Masculino<br>
        <input type="radio" name="sexo" value="F"> Feminino<br><br>

        Interesses:<br>
        <input type="checkbox" name="interesses">Estudar<br>
        <input type="checkbox" name="interesses">Jogar<br>
        <input type="checkbox" name="interesses">Assistir<br>

        Estado<br>
        <select name="estado">
            <option value="pe">PE</option>
            <option value="sp">SP</option>
            <option value="rj">RJ</option>
            <option value="mg">MG</option>
        </select><br><br>
        
        Observações:<br>
        <textarea name="observações"></textarea><br>

        <input type="submit" value="Finalizar">
    </form>

</body>
</html>
