<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de textos</title>
</head>
<body>
     Esse é um texto em <strong>negrito</strong> <br> 
     Esse é um em <em>itálico</em> <br>
     Esse é um texto em <u>underline</u> <br>
     Já esse é um texto com <strike>erro</strike>
    <!--para nos aprofundarmos mais um pouco é bom saber que existem tags
    mais antigas para o negrito e italico, que são <b> e <i>-->
</body>
</html>
