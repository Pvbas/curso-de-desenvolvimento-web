<!DOCTYPE html>
<html lang="pt-br>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <h2>Produtos</h2>
    <table border="2" width="100%"> 
        <!--border está se referindo aos pixels da borda-->
    <tr> <!--table row-->
        <th>Código</th> <!--table header-->
        <th>Produto</th>
        <th>Preço</th>
    </tr>

    <tr>
        <td>001</td>
        <td>Notebook</td>
        <td>R$ 2.400,99</td>
    </tr>
   
    <tr>
        <td>002</td>
        <td>Teclado</td>
        <td>R$ 399,99</td>
    </tr>

    <tr>
        <td rowspan="2">Desconto</td>
        <td colspan="2">Cupom1 -R$ 10</td>
    </tr>
    
    <tr>
        <td colspan="2">Cupom2 -R$ 12</td>
    </tr>

    </table>
</body>
</html>
